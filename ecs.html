<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Store</title>
    <link rel="stylesheet" href="ecs.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
        </div>
    </header>

    <main>
        <section id="product-list">
            <h2>Products</h2>
            <div class="product" data-id="1" data-name="Product 1" data-price="10.00">
                <h3>Product 1</h3>
                <img src="g.jpg" alt="" style="height: 500px;">
                <p>Price: $10.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Product 2" data-price="15.00">
                <h3>Product 2</h3>
                <img src="gd.jpg" alt="" style="height: 500px;">
                <p>Price: $15.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Product 3" data-price="20.00">
                <h3>Product 3</h3>
                <img src="images.jpg" alt="" style="height: 500px;">
                <p>Price: $20.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="4" data-name="Product 3" data-price="50.00">
                <h3>Product 4</h3>
                <img src="prince2.jpg" alt="" style="height: 500px;">
                <p>Price: $50.00</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <script src="ecs.js"></script>
</body>
</html>
